    <script>
      $(document).ready(function () {
        $("a").click(function (event) {
     
        });

        $(".nav-item").click(function (event) {
          event.stopPropagation();
          $(this)
            .css("color", "white")
            .addClass("selected")
            .siblings()
            .removeClass("selected")
            .css("color", "black");
        });
      });
    </script>
    <title>Dashboard</title>

  <body>
